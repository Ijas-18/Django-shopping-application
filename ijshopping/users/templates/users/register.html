{%extends 'shopping/base.html'%} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-outline-info" type="submit">Create account</button>

    </form>
    <div class="border-top-pt-3">
        <small>
            Already have an account? <a class="ml-2" href="{% url 'user-login' %}">Sign in</a>
        </small>
    </div>
</div>
{%endblock content%}
